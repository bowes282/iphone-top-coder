<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=640px, initial-scale=.5, maximum-scale=.5" />
	<meta name="format-detection" content="telephone=no,address=no,email=no"/>
        
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <link href="css/swz.css" rel="stylesheet" type="text/css"/>
        <link href="css/02-3.css" rel="stylesheet" type="text/css"/>

        <link href="css/category.css" rel="stylesheet" type="text/css"/>
        
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <script src="js/angular-animate.js" type="text/javascript"></script>
        <script src="js/angular-touch.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        
    </head>
    <body ng-controller="bodyController" ng-swipe-left="onNav()" ng-swipe-right="offNav()" > 
            
     <div class="splash animation-fade-out" ng-hide="hideafterload"></div>
       
    <main ng-class="{'navon' : navon}">
             <header class="head">
                    <a href="#/Dashboard/Default" class="go-back"></a>
                    <h3  ng-class="{'logo': islogo}">{{title}}</h3>
                    <a href="javascript:;" class="menu" ng-click="toggleNav()"></a>
                    <a href="javascript:;" class="search"></a>
            </header>
            
            <div ng-view  ng-class="slideDirection" class="black"></div>

            <nav class="nav" >
                    <div class="nav-head">
                            <img src="img/userpic.png" alt="" title="">
                            <div class="nav-head-info">
                                    <h3>Jack Black</h3>
                                    <p>Lorem ipsum</p>
                            </div>
                    </div>

                    <ul class="nav-list">
                            <li>
                                    <a class="nav-list-search" ng-click="go('/Dashboard/Search')">Search</a>
                            </li>
                            <li>
                                    <a class="nav-list-home" ng-click="go('/Dashboard/Default')">Home</a>
                            </li>
                            <li>
                                    <a  class="nav-list-read" ng-click="go('/Dashboard/ToRead')">To Read</a>
                            </li>
                            <li>
                                    <a  class="nav-list-interest" ng-click="go('/Dashboard/Interests')">Interests Page</a>
                            </li>
                            <li>
                                    <a class="nav-list-favorite" ng-click="offNav()">Favorites</a>
                            </li>
                            <li>
                                    <a class="nav-list-feed" ng-click="offNav()">Custom Feed</a>
                            </li>
                            <li>
                                    <a class="nav-list-settings" ng-click="offNav()">Settings</a>
                            </li>
                            <li>
                                    <a class="nav-list-logout" ng-click="offNav()">Logout</a>
                            </li>
                    </ul>
            </nav>
    </main>




</body>
</html>
